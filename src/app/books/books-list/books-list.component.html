<div class="books-container">
  <h1>Books</h1>
  <button class="new-button" [routerLink]="['/books/new']">NEW BOOK</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publicationDate }}</td>
        <td>
          <button class="edit-button" [routerLink]="['/books/edit/'+book.id]">EDIT</button>
          <button class="delete-button" (click)="deleteBook({id: book.id})">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
